name: Build Windows Installer

on:
  push:
    branches: [master, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [master, main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pystray pillow pywin32 wmi httpx pyyaml psutil cryptography

      - name: Generate icons
        run: |
          cd installer/assets
          python create_icons.py

      - name: Build executables
        run: |
          cd installer
          python build.py --clean

      - name: List built files
        run: |
          echo "=== dist directory ==="
          dir dist
          echo "=== installer/assets ==="
          dir installer\assets

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Build installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\installer.iss

      - name: List final outputs
        run: |
          dir dist

      - name: Upload individual executables
        uses: actions/upload-artifact@v4
        with:
          name: EndpointSecurity-Executables
          path: |
            dist/EndpointSecurityAgent.exe
            dist/EndpointSecurityTray.exe
            dist/RequestUpload.exe
          if-no-files-found: error

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: EndpointSecuritySetup
          path: dist/EndpointSecuritySetup.exe
          if-no-files-found: error

  # Create GitHub Release on tag
  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download installer
        uses: actions/download-artifact@v4
        with:
          name: EndpointSecuritySetup
          path: ./

      - name: Download executables
        uses: actions/download-artifact@v4
        with:
          name: EndpointSecurity-Executables
          path: ./executables/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            EndpointSecuritySetup.exe
            executables/*.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
