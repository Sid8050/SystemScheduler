name: Build Windows Installer

on:
  push:
    branches: [master, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [master, main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pystray pillow pywin32 wmi httpx pyyaml psutil

      - name: Generate icons
        run: |
          cd installer/assets
          python create_icons.py

      - name: Build executables
        run: |
          cd installer
          python build.py --clean

      - name: List built files
        run: |
          dir dist

      - name: Upload Agent executable
        uses: actions/upload-artifact@v4
        with:
          name: EndpointSecurityAgent
          path: dist/EndpointSecurityAgent.exe
          if-no-files-found: error

      - name: Upload Tray executable
        uses: actions/upload-artifact@v4
        with:
          name: EndpointSecurityTray
          path: dist/EndpointSecurityTray.exe
          if-no-files-found: error

      - name: Upload Request UI executable
        uses: actions/upload-artifact@v4
        with:
          name: RequestUpload
          path: dist/RequestUpload.exe
          if-no-files-found: error

      - name: Upload all executables as bundle
        uses: actions/upload-artifact@v4
        with:
          name: EndpointSecurity-Bundle
          path: |
            dist/*.exe
            config/default_config.yaml
          if-no-files-found: error

  # Create installer with Inno Setup
  create-installer:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download built executables
        uses: actions/download-artifact@v4
        with:
          name: EndpointSecurity-Bundle
          path: dist/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate icons
        run: |
          pip install pillow
          cd installer/assets
          python create_icons.py

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Build installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\installer.iss

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: EndpointSecuritySetup
          path: dist/EndpointSecuritySetup.exe
          if-no-files-found: error

  # Create GitHub Release on tag
  release:
    runs-on: ubuntu-latest
    needs: create-installer
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download installer
        uses: actions/download-artifact@v4
        with:
          name: EndpointSecuritySetup
          path: ./

      - name: Download bundle
        uses: actions/download-artifact@v4
        with:
          name: EndpointSecurity-Bundle
          path: ./bundle/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            EndpointSecuritySetup.exe
            bundle/*.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
